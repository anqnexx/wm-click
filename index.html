<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #mainContent {
            display: none;
        }

        #errorMessage {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Основное содержимое сайта (кликер) -->
    <div id="mainContent">
        <h1>Spare Clicker</h1>
        <p>Нажмите на кнопку, чтобы заработать монеты!</p>
        <button onclick="addCoins()">Кликни!</button>
        <p>Монеты: <span id="coinCount">0</span></p>
    </div>
</body>
</html>
