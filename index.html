<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        @font-face {
            font-family: 'FulboArgenta';
            src: url('fulbo-argenta.otf') format('opentype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'FulboArgenta', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #72e2ff, #d3d3ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .counter {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: black;
        }
        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #clickableImage {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #clickableImage:hover {
            transform: scale(1.1);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(144, 238, 144, 0.5);
            color: black;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .sidebar.active {
            left: 0;
        }
        .burger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 10;
        }
        .burger div {
            width: 30px;
            height: 4px;
            background-color: #333;
            transition: all 0.3s ease;
        }
        .burger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .burger.active div:nth-child(2) {
            opacity: 0;
        }
        .burger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .menu-item {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .upgrades-panel {
            background: rgba(144, 238, 144, 0.8);
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .upgrade-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .upgrade-item.available {
            background-color: #006400; /* Темно-зеленый, если доступно */
            color: white;
        }
        .upgrade-item.unavailable {
            background-color: #ffcccb;
            color: black;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-item" id="upgradesMenu">Upgrades</div>
        <div class="upgrades-panel" id="upgradesPanel"></div>
    </div>
    <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container" id="gameContainer">
        <div class="counter">
            <img src="coin.png" alt="Coins" class="coin-icon">
            <span id="coinCount">0</span>
        </div>
        <img src="tap.png" alt="Click me!" id="clickableImage">
    </div>
    <script>
        (() => {
            let _coinCount = 0;
            let coinsPerSecond = 0;
            let clickValue = 1;

            const upgrades = [
                { name: "Click Upgrade", cost: 200, effect: "+1 per click", effectFn: () => clickValue += 1 },
                { name: "Watermelon Seeds", cost: 100, effect: "+1 per sec", effectFn: () => coinsPerSecond += 1 },
                { name: "Watermelon", cost: 500, effect: "+5 per sec", effectFn: () => coinsPerSecond += 5 },
                { name: "Double Watermelons", cost: 1200, effect: "+10 per sec", effectFn: () => coinsPerSecond += 10 },
                { name: "Watermelon Farm", cost: 3000, effect: "+50 per sec", effectFn: () => coinsPerSecond += 50 },
                { name: "Watermelon Empire", cost: 8000, effect: "+100 per sec", effectFn: () => coinsPerSecond += 100 },
                { name: "Juicy Watermelons", cost: 15000, effect: "+150 per sec", effectFn: () => coinsPerSecond += 150 },
                { name: "Mega Watermelon", cost: 30000, effect: "+200 per sec", effectFn: () => coinsPerSecond += 200 },
                { name: "Super Watermelon", cost: 50000, effect: "+500 per sec", effectFn: () => coinsPerSecond += 500 },
            ];

            const buyUpgrade = (index) => {
                if (_coinCount >= upgrades[index].cost) {
                    _coinCount -= upgrades[index].cost;
                    upgrades[index].effectFn();
                    upgrades[index].cost = Math.ceil(upgrades[index].cost * 1.3); // Увеличиваем стоимость на 30%
                    updateDisplay();
                    saveState();
                }
            };

            const updateDisplay = () => {
                document.getElementById('coinCount').innerText = _coinCount;
                renderUpgrades();
            };

            const renderUpgrades = () => {
                const upgradesPanel = document.getElementById('upgradesPanel');
                upgradesPanel.innerHTML = '';
                upgrades.forEach((upgrade, index) => {
                    const button = document.createElement('div');
                    button.id = `upgrade-${index}`;
                    button.classList.add('upgrade-item', _coinCount >= upgrade.cost ? 'available' : 'unavailable');
                    button.innerText = `${upgrade.name} - Cost: ${upgrade.cost} coins\nEffect: ${upgrade.effect}`;
                    button.addEventListener('click', () => buyUpgrade(index));
                    upgradesPanel.appendChild(button);
                });
            };

            const saveState = () => {
                localStorage.setItem('coinCount', _coinCount);
                localStorage.setItem('coinsPerSecond', coinsPerSecond);
                localStorage.setItem('clickValue', clickValue);
            };

            const loadState = () => {
                const savedCoinCount = localStorage.getItem('coinCount');
                const savedCoinsPerSecond = localStorage.getItem('coinsPerSecond');
                const savedClickValue = localStorage.getItem('clickValue');

                if (savedCoinCount) _coinCount = parseInt(savedCoinCount);
                if (savedCoinsPerSecond) coinsPerSecond = parseInt(savedCoinsPerSecond);
                if (savedClickValue) clickValue = parseInt(savedClickValue);
                
                updateDisplay();
            };

            const handleClick = () => {
                _coinCount += clickValue;
                updateDisplay();
                saveState();
            };

            const gameLoop = () => {
                _coinCount += coinsPerSecond;
                updateDisplay();
                saveState();
            };

            document.getElementById('clickableImage').addEventListener('click', handleClick);
            document.getElementById('burger').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
                const burger = document.getElementById('burger');
                burger.classList.toggle('active');
            });

            window.onload = () => {
                loadState();
                setInterval(gameLoop, 1000); // Обновление каждую секунду
            };
        })();
    </script>
</body>
</html>
